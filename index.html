<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-xl w-full space-y-4">
    <h1 class="text-3xl font-bold text-center text-purple-700">üîê –®–∏—Ñ—Ä–∞—Ç–æ—Ä & –†–∞—Å—à–∏—Ñ—Ä–∞—Ç–æ—Ä</h1>

    <textarea id="inputText" rows="4" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ..." class="w-full p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

    <div class="flex justify-center gap-4">
      <button onclick="encode()" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-xl shadow">
        ‚úçÔ∏è –ù–∞–ø–∏—Å–∞—Ç—å
      </button>
      <button onclick="decode()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-xl shadow">
        üìñ –ü—Ä–æ—á–∏—Ç–∞—Ç—å
      </button>
    </div>

    <textarea id="outputText" rows="4" readonly placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç..." class="w-full p-3 border border-indigo-300 bg-indigo-50 text-indigo-800 rounded-lg"></textarea>
  </div>

  <script>
    const mapEncode = {
      '–∞': '–æ', '–±': '–∑', '–≤': '—ã', '–≥': '–ë', '–¥': '—è', '–µ': '–º',
      '–∂': '–π', '–∑': '–∞', '—ã': '—å', '–∏': '—Ä', '–π': '—à', '–∫': '–∂',
      '–ª': '—Ñ', '–º': '—Ü', '–Ω': '—Ç', '–æ': '–∏', '–ø': '—ç', '—Ä': '–ø',
      '—Å': '—Ö', '—Ç': '—á', '—É': '–≥', '—Ñ': '–∫', '—Ö': '–ª', '—Ü': '—Å',
      '—á': '–¥', '—à': '–≤', '—â': '—É', '—å': '—â', '—é': '–Ω', '—è': '—é'
    };

    const mapDecode = {
      '–æ': '–∞', '–∑': '–±', '—ã': '–≤', '–ë': '–≥', '—è': '–¥', '–º': '–µ',
      '–π': '–∂', '–∞': '–∑', '—å': '—ã', '—Ä': '–∏', '—à': '–π', '–∂': '–∫',
      '—Ñ': '–ª', '—Ü': '–º', '—Ç': '–Ω', '–∏': '–æ', '—ç': '–ø', '–ø': '—Ä',
      '—Ö': '—Å', '—á': '—Ç', '–≥': '—É', '–∫': '—Ñ', '–ª': '—Ö', '—Å': '—Ü',
      '–¥': '—á', '–≤': '—à', '—É': '—â', '—â': '—å', '–Ω': '—é', '—é': '—è'
    };

    function encode() {
      const text = document.getElementById('inputText').value;
      let result = '';
      for (let char of text) {
        const lowerChar = char.toLowerCase();
        const encoded = mapEncode[lowerChar] ?? char;
        result += (char === lowerChar) ? encoded : encoded.toUpperCase();
      }
      document.getElementById('outputText').value = result;
    }

    function decode() {
      const text = document.getElementById('inputText').value;
      let result = '';
      for (let char of text) {
        const lowerChar = char.toLowerCase();
        const decoded = mapDecode[lowerChar] ?? char;
        result += (char === lowerChar) ? decoded : decoded.toUpperCase();
      }
      document.getElementById('outputText').value = result;
    }
  </script>
