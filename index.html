    /* –≠—Ñ—Ñ–µ–∫—Ç "–º–∞–≥–∏—á–µ—Å–∫–æ–π" –ø–µ—á–∞—Ç–∏ */

<body>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ -->
  <div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div id="modalBox">
      <h2 id="modalTitle">üîí –í—Ö–æ–¥ –≤ #–°–µ–∫—Ä–µ—Ç–Ω—ã–π–∫–æ–¥</h2>
      <input id="modalUsername" type="text" autocomplete="off" placeholder="–ò–º—è (–Ω–∏–∫)" aria-label="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
      <input id="modalPassword" type="password" autocomplete="off" placeholder="–ü–∞—Ä–æ–ª—å" aria-label="–ü–∞—Ä–æ–ª—å" />
      <div id="modalError">–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–∏–∫ –∏–ª–∏ –ø–∞—Ä–æ–ª—å!</div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div id="app" role="main" aria-live="polite" aria-atomic="true">
    <h1>#–°–µ–∫—Ä–µ—Ç–Ω—ã–π–∫–æ–¥ - –ú–∞–≥–∏—á–µ—Å–∫–∏–π –®–∏—Ñ—Ä–∞—Ç–æ—Ä</h1>
    <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." aria-label="–ü–æ–ª–µ –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞"></textarea>
    <div class="buttons">
      <button id="btnEncode" disabled aria-disabled="true" title="–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!">‚úçÔ∏è –ù–∞–ø–∏—Å–∞—Ç—å</button>
      <button id="btnDecode" disabled aria-disabled="true" title="–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!">üìñ –ü—Ä–æ—á–∏—Ç–∞—Ç—å</button>
    </div>
    <div id="outputText" aria-live="polite" aria-atomic="true" tabindex="0"></div>
  </div>

  <script>

    const encLogin = "RS1TX0JGRlM="; 
    const encPass = "0JrQsNC30L3QtdGB0YLQsNC90LjRgtC10L3RgiDQvdCwINCk0YLQtdC90YLQsNGG0LzQvtC70LXQvdC40LU="; 
  

    // –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ base64
    function b64Decode(str) {
      try {
        return decodeURIComponent(escape(window.atob(str)));
      } catch {
        return "";
      }
    }

    const login = b64Decode(encLogin);
    const password = b64Decode(encPass);

    // –ö–∞—Ä—Ç—ã –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–æ–∫
    const mapEncode = {
      '–∞': '–æ', '–±': '–∑', '–≤': '—ã', '–≥': '–ë', '–¥': '—è', '–µ': '–º', '–∂': '–π', '–∑': '–∞', '—ã': '—å',
      '–∏': '—Ä', '–π': '—à', '–∫': '–∂', '–ª': '—Ñ', '–º': '—Ü', '–Ω': '—Ç', '–æ': '–∏', '–ø': '—ç', '—Ä': '–ø',
      '—Å': '—Ö', '—Ç': '—á', '—É': '–≥', '—Ñ': '–∫', '—Ö': '–ª', '—Ü': '—Å', '—á': '–¥', '—à': '–≤', '—â': '—É',
      '—å': '—â', '—é': '–Ω', '—è': '—é'
    };
    const mapDecode = Object.fromEntries(
      Object.entries(mapEncode).map(([k, v]) => [v.toLowerCase(), k.toLowerCase()])
    );

    // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    const modalOverlay = document.getElementById('modalOverlay');
    const modalUsername = document.getElementById('modalUsername');
    const modalPassword = document.getElementById('modalPassword');
    const modalLoginBtn = document.getElementById('modalLoginBtn');
    const modalError = document.getElementById('modalError');
    const app = document.getElementById('app');
    const inputText = document.getElementById('inputText');
    const btnEncode = document.getElementById('btnEncode');
    const btnDecode = document.getElementById('btnDecode');
    const outputText = document.getElementById('outputText');

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞
    function checkAccess() {
      const user = modalUsername.value.trim();
      const pass = modalPassword.value.trim();
      if (user === login && pass === password) {
        modalError.style.display = 'none';
        modalOverlay.style.display = 'none';
        app.style.display = 'block';
        btnEncode.disabled = false;
        btnDecode.disabled = false;
        btnEncode.setAttribute('aria-disabled', 'false');
        btnDecode.setAttribute('aria-disabled', 'false');
        modalUsername.value = '';
        modalPassword.value = '';
        inputText.focus();
      } else {
        modalError.style.display = 'block';
        modalPassword.value = '';
        modalPassword.focus();
      }
    }

    modalLoginBtn.addEventListener('click', checkAccess);
    modalPassword.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        checkAccess();
      }
    });
    modalUsername.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        modalPassword.focus();
      }
    });

    // –¢—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞
    function transform(text, map) {
      return [...text].map(char => {
        const lower = char.toLowerCase();
        if (!map[lower]) return char;
        const replaced = map[lower];
        return char === lower ? replaced : replaced.toUpperCase();
      }).join('');
    }

    // –ú–∞–≥–∏—á–µ—Å–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏ —Å –º–µ—Ä—Ü–∞–Ω–∏–µ–º
    async function typeText(element, text, delay = 40) {
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        element.style.animation = 'magic-glow 1.2s ease-in-out infinite alternate';
        await new Promise(r => setTimeout(r, delay));
      }
      element.style.animation = 'none';
    }

    async function encode() {
      const output = transform(inputText.value, mapEncode);
      await typeText(outputText, output);
    }
    async function decode() {
      const output = transform(inputText.value, mapDecode);
      await typeText(outputText, output);
    }

    btnEncode.addEventListener('click', encode);
    btnDecode.addEventListener('click', decode);
  </script>
