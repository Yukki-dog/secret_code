<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>#–°–µ–∫—Ä–µ—Ç–Ω—ã–π–∫–æ–¥ - –ú–∞–≥–∏—á–µ—Å–∫–∏–π –®–∏—Ñ—Ä–∞—Ç–æ—Ä</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #1a202c, #0f1118);
      color: #e0d8ff;
      font-family: 'Special Elite', monospace;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    #app {
      display: none;
      max-width: 600px;
      width: 100%;
      background: #2d2f4acc;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow:
        0 0 15px #7f53ff,
        0 0 30px #a67cff,
        0 0 45px #b085ff,
        inset 0 0 15px #c1a3ff;
    }
    h1 {
      text-align: center;
      font-size: 2.7rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #d3bfff;
      text-shadow: 0 0 6px #a074ff;
      user-select: text;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      background: #1a1d35;
      border: 2px solid #7f53ff;
      border-radius: 1rem;
      padding: 1rem;
      font-size: 1.2rem;
      color: #d3bfff;
      resize: vertical;
      box-shadow: 0 0 10px #8a7affaa inset;
      transition: border-color 0.3s ease;
      font-family: 'Special Elite', monospace;
      user-select: text;
    }
    textarea:focus {
      border-color: #d3bfff;
      outline: none;
      box-shadow:
        0 0 15px #a67cff,
        inset 0 0 12px #c1a3ff;
      background: #292d53;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0 2rem;
    }
    button {
      background: linear-gradient(45deg, #7f53ff, #a67cff);
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 0.8rem 2.5rem;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow:
        0 0 8px #7f53ff,
        0 0 15px #a67cff,
        0 0 25px #b085ff;
      user-select: none;
      transition:
        background 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.15s ease;
      position: relative;
      overflow: hidden;
    }
    button:disabled,
    button[disabled] {
      background: #4b3e7f55;
      cursor: not-allowed;
      box-shadow: none;
      color: #b9aee3aa;
    }
    button:not(:disabled):hover {
      background: linear-gradient(45deg, #b085ff, #7f53ff);
      box-shadow:
        0 0 20px #b085ff,
        0 0 40px #a67cff,
        0 0 60px #c1a3ff;
      transform: scale(1.05);
      z-index: 10;
    }
    button:not(:disabled):active {
      transform: scale(0.95);
      box-shadow:
        0 0 10px #7f53ff,
        0 0 15px #a67cff;
    }
    #outputText {
      min-height: 5rem;
      font-size: 1.4rem;
      background: #1a1d35cc;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      box-shadow:
        0 0 15px #a67cffaa inset;
      color: #d3bfff;
      white-space: pre-wrap;
      user-select: text;
      position: relative;
    }
    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 15, 35, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    #modalBox {
      background: #261f54;
      padding: 2.2rem 2rem 2rem 2rem;
      border-radius: 1.7rem;
      width: 320px;
      box-shadow:
        0 0 25px #a67cffaa,
        inset 0 0 12px #7f53ffbb;
      text-align: center;
      user-select: text;
    }
    #modalBox h2 {
      color: #d3bfff;
      font-size: 1.9rem;
      margin-bottom: 1.4rem;
      text-shadow: 0 0 8px #a67cff;
      user-select: text;
    }
    #modalBox input {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 1rem;
      border: none;
      font-size: 1.1rem;
      font-family: 'Special Elite', monospace;
      background: #1a1d35;
      color: #d3bfff;
      box-shadow: inset 0 0 8px #7f53ffbb;
      transition: box-shadow 0.3s ease;
    }
    #modalBox input:focus {
      outline: none;
      box-shadow: 0 0 15px #b085ff, inset 0 0 12px #b085ffcc;
      background: #292d53;
    }
    #modalBox button {
      width: 100%;
      background: linear-gradient(45deg, #7f53ff, #a67cff);
      border-radius: 2rem;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      box-shadow:
        0 0 12px #7f53ff,
        0 0 30px #a67cff;
      user-select: none;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
      user-drag: none;
    }
    #modalBox button:hover {
      background: linear-gradient(45deg, #b085ff, #7f53ff);
      box-shadow:
        0 0 25px #b085ff,
        0 0 45px #a67cff;
    }
    #modalError {
      color: #ff5a5a;
      font-weight: 700;
      margin-bottom: 1rem;
      display: none;
      user-select: text;
      text-shadow: 0 0 4px #ff4444;
    }
  </style>
</head>
<body>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ -->
  <div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div id="modalBox">
      <h2 id="modalTitle">üîí –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h2>
      <input id="modalPassword" type="password" autocomplete="off" placeholder="–ü–∞—Ä–æ–ª—å" aria-label="–ü–∞—Ä–æ–ª—å" />
      <div id="modalError">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!</div>
      <button id="modalLoginBtn" aria-describedby="modalError">–í–æ–π—Ç–∏</button>
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div id="app" role="main" aria-live="polite" aria-atomic="true">
    <h1>#–°–µ–∫—Ä–µ—Ç–Ω—ã–π–∫–æ–¥ - –ú–∞–≥–∏—á–µ—Å–∫–∏–π –®–∏—Ñ—Ä–∞—Ç–æ—Ä</h1>
    <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." aria-label="–ü–æ–ª–µ –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞"></textarea>
    <div class="buttons">
      <button id="btnEncode" disabled aria-disabled="true" title="–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">‚úçÔ∏è –ù–∞–ø–∏—Å–∞—Ç—å</button>
      <button id="btnDecode" disabled aria-disabled="true" title="–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">üìñ –ü—Ä–æ—á–∏—Ç–∞—Ç—å</button>
    </div>
    <div id="outputText" aria-live="polite" aria-atomic="true" tabindex="0"></div>
  </div>

  <script>
    // –ö–∞—Ä—Ç—ã —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    const mapEncode = {
      '–ê':'–æ', '–ë':'–∑', '–í':'—ã', '–ì':'–ë', '–î':'—è', '–ï':'–º', '–ñ':'–π', '–ó':'–∞', '–´':'—å', '–ò':'—Ä', '–ô':'—à', '–ö':'–∂', '–õ':'—Ñ', '–ú':'—Ü', '–ù':'—Ç', '–û':'–∏',
      '–ü':'—ç', '–†':'–ø', '–°':'—Ö', '–¢':'—á', '–£':'–≥', '–§':'–∫', '–•':'–ª', '–¶':'—Å', '–ß':'–¥', '–®':'–≤', '–©':'—É', '–¨':'—â', '–Æ':'–Ω', '–Ø':'—é',

      '–∞':'–æ', '–±':'–∑', '–≤':'—ã', '–≥':'–±', '–¥':'—è', '–µ':'–º', '–∂':'–π', '–∑':'–∞', '—ã':'—å', '–∏':'—Ä', '–π':'—à', '–∫':'–∂', '–ª':'—Ñ', '–º':'—Ü', '–Ω':'—Ç', '–æ':'–∏',
      '–ø':'—ç', '—Ä':'–ø', '—Å':'—Ö', '—Ç':'—á', '—É':'–≥', '—Ñ':'–∫', '—Ö':'–ª', '—Ü':'—Å', '—á':'–¥', '—à':'–≤', '—â':'—É', '—å':'—â', '—é':'–Ω', '—è':'—é'
    };

    const mapDecode = {};
    for (const key in mapEncode) {
      mapDecode[mapEncode[key]] = key;
    }

    // –§—É–Ω–∫—Ü–∏—è —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞ –ø–æ –∫–∞—Ä—Ç–µ
    function transform(text, map) {
      let result = '';
      for (let char of text) {
        result += (char in map) ? map[char] : char;
      }
      return result;
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏ –º–∞–≥–∏—á–µ—Å–∫–∏–º —Å—Ç–∏–ª–µ–º
    async function typeText(element, text, delay = 55) {
      element.textContent = '';
      for (let char of text) {
        element.textContent += char;
        element.style.color = ['#d3bfff', '#a67cff', '#c1a3ff'][Math.floor(Math.random() * 3)];
        await new Promise(r => setTimeout(r, delay));
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
    const correctPassword = "morojenoeEbustoSbinoklBFF";

    const modalOverlay = document.getElementById('modalOverlay');
    const modalPassword = document.getElementById('modalPassword');
    const modalLoginBtn = document.getElementById('modalLoginBtn');
    const modalError = document.getElementById('modalError');
    const app = document.getElementById('app');

    function checkPassword() {
      const pass = modalPassword.value.trim();
      if (pass === correctPassword) {
        modalError.style.display = 'none';
        modalOverlay.style.display = 'none';
        app.style.display = 'block';
        btnEncode.disabled = false;
        btnDecode.disabled = false;
        btnEncode.setAttribute('aria-disabled', 'false');
        btnDecode.setAttribute('aria-disabled', 'false');
        modalPassword.value = '';
        inputText.focus();
      } else {
        modalError.style.display = 'block';
        modalPassword.value = '';
        modalPassword.focus();
      }
    }

    // –ö–Ω–æ–ø–∫–∏ –∏ –ø–æ–ª—è
    const inputText = document.getElementById('inputText');
    const btnEncode = document.getElementById('btnEncode');
    const btnDecode = document.getElementById('btnDecode');
    const outputText = document.getElementById('outputText');

    // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å
    async function encode() {
      const input = inputText.value;
      const output = transform(input, mapEncode);
      await typeText(outputText, output);
    }
    // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å
    async function decode() {
      const input = inputText.value;
      const output = transform(input, mapDecode);
      await typeText(outputText, output);
    }

    modalLoginBtn.addEventListener('click', checkPassword);
    modalPassword.addEventListener('keypress', e => {
      if (e.key === 'Enter') checkPassword();
    });

    btnEncode.addEventListener('click', encode);
    btnDecode.addEventListener('click', decode);
  </script>
</body>
</html>
